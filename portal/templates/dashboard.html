<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="login.html">Sign Out</a></li>
        </ul>
    </div>

    <!-- Content Area -->
    <div class="content">
        <!-- Class and Subject Selection -->
        <div class="selection-container">
            <label for="classSelect">Select Class:</label>
            <select id="classSelect" onchange="updateSubjects()">
                <option value="class6">Class 6</option>
                <option value="class7">Class 7</option>
                <option value="class8">Class 8</option>
                <option value="class9">Class 9</option>
                <option value="class10">Class 10</option>
                <!-- Add more class options as needed -->
            </select>

            <label for="subjectSelect">Select Subject:</label>
            <select id="subjectSelect" onchange="updateChapters()">
                <!-- Subjects will be populated dynamically based on class selection -->
            </select>
        </div>

        <!-- Teaching Material Content -->
        <div class="teaching-material">
            <h2>Teaching Materials</h2>
            <p id="teachingMaterialContent">Select class and subject to view teaching materials.</p>
        </div>

        <!-- Chapters Display -->
        <div class="resources-container" id="chaptersContainer">
            <!-- Chapters will be dynamically added here -->
        </div>

    </div>

    <!-- Notification Icon and Logout Button -->
    <a href="{{ url_for('logout') }}" class="logout">Logout</a>

    <script>
        const subjectsData = {
            class6: ["History", "Geography", "Civics", "Math", "Science", "English  Littrature", "English Language" , "Computer", "Hindi Litt" , "Hindi Lang"],
            class7: ["History", "Geography", "Civics", "Math", "History", "English Littrature", "English Language", "Computer", "Hindi Litt" , "Hindi Lang"],
            class8: ["History", "Geography", "Civics", "English Littrature", "English Language" , "Computer", "Math", "Hindi Litt", "Hindi Lang" ],
            class9: ["History", "Geography", "Civics", "English Littrature", "English Language" , "Computer", "Math", "Hindi Litt", "Hindi Lang"],
            class10: ["History", "Geography", "Civics", "Economics", "Maths","English Litt", "Computer", "Biology", "Civics" , "Hindi Litt ", "Hindi Language"],
            // Add more classes and subjects as needed
        };

        const chaptersData = {
            class6: {
                History: ["Chapter 1", "Chapter 2", "Chapter 3"],
                Geography: ["Chapter 1", "Chapter 2", "Chapter 3"],
                // Add chapters for other subjects in class 6
            },
            class7: {
                // Add chapters for subjects in class 7
            },
            class8: {
                // Add chapters for subjects in class 8
            },
            class9: {
                // Add chapters for subjects in class 9
            },
            class10: {
                Economics: ["Chapter 1", "Chapter 2", "Chapter 3"],
                Maths: ["Algebra", "Geometry", "Trigonometry"],
            },
            // Add more classes as needed
        };

        function updateSubjects() {
            const classSelect = document.getElementById("classSelect");
            const subjectSelect = document.getElementById("subjectSelect");
            const selectedClass = classSelect.value;

            // Clear previous subjects
            subjectSelect.innerHTML = "";

            // Populate subjects based on the selected class
            subjectsData[selectedClass].forEach(subject => {
                const option = document.createElement("option");
                option.value = subject;
                option.text = subject;
                subjectSelect.add(option);
            });

            // Update teaching material content
            updateTeachingMaterial();
        }

        function updateTeachingMaterial() {
            const classSelect = document.getElementById("classSelect");
            const subjectSelect = document.getElementById("subjectSelect");
            const teachingMaterialContent = document.getElementById("teachingMaterialContent");

            const selectedClass = classSelect.value;
            const selectedSubject = subjectSelect.value;

            // Get the teaching material based on the selected class and subject
            const teachingMaterial = getTeachingMaterial(selectedSubject);

            // Display the teaching material content
            teachingMaterialContent.textContent = teachingMaterial;

            // Update chapters based on the selected class and subject
            updateChapters();
        }

        function updateChapters() {
            const classSelect = document.getElementById("classSelect");
            const subjectSelect = document.getElementById("subjectSelect");
            const chaptersContainer = document.getElementById("chaptersContainer");

            const selectedClass = classSelect.value;
            const selectedSubject = subjectSelect.value;

            // Check if a subject is selected
            if (selectedSubject) {
                // Get the chapters based on the selected class and subject
                const chapters = chaptersData[selectedClass][selectedSubject];

                // Display chapters
                displayChapters(chaptersContainer, chapters);
            } else {
                // If no subject is selected, clear the chapters container
                chaptersContainer.innerHTML = "";
            }
        }

        function displayChapters(container, chapters) {
            container.innerHTML = ""; // Clear previous chapters

            if (chapters && chapters.length > 0) {
                // Display each chapter as a card with a download button
                chapters.forEach(chapter => {
                    const chapterCard = document.createElement("div");
                    chapterCard.className = "chapter-card";

                    const chapterTitle = document.createElement("h3");
                    chapterTitle.textContent = chapter;

                    const downloadButton = document.createElement("a");
                    downloadButton.className = "download-button";
                    downloadButton.textContent = "Download";
                    downloadButton.href = getChapterDownloadLink(selectedClass, selectedSubject, chapter);

                    chapterCard.appendChild(chapterTitle);
                    chapterCard.appendChild(downloadButton);

                    container.appendChild(chapterCard);
                });
            } else {
                // Display a message if no chapters are available
                const noChaptersMessage = document.createElement("p");
                noChaptersMessage.textContent = "No chapters available.";

                container.appendChild(noChaptersMessage);
            }
        }

        function getChapterDownloadLink(selectedClass, selectedSubject, chapter) {
            // Generate a download link based on the class, subject, and chapter
            // Replace this with the actual path or logic for generating download links
            return `../resources/${selectedClass}/${selectedSubject}/${chapter}/${chapter}.pdf`;
        }
        

        function getTeachingMaterial(selectedSubject) {
            // Replace this with the logic to get teaching material based on the selected subject
            return `Teaching material for ${selectedSubject}`;
        }

        // Initialize the subjects based on the default class selection
        updateSubjects();
    </script>
</body>
</html>
